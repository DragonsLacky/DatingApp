<div class="card mb-4 member-card">
  <div class="card-img-wrapper">
    <img
      style="width: 8rem"
      src="{{ member.photoUrl || './assets/user.png' }}"
      alt="{{ member.knownAs }}"
      class="card-img-top"
    />
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item">
        <button
          class="btn btn-primary btn-sm"
          routerLink="/members/{{ member.username }}"
        >
          <i class="fa fa-user"></i>
        </button>
      </li>
      <li class="list-inline-item">
        <button (click)="likeUser()" class="btn btn-primary btn-sm">
          <i class="fa fa-heart"></i>
        </button>
      </li>
      <li class="list-inline-item">
        <button
          routerLink="/members/{{ member.username }}"
          [queryParams]="{ tab: 3 }"
          class="btn btn-primary btn-sm"
        >
          <i class="fa fa-envelope"></i>
        </button>
      </li>
    </ul>
  </div>
  <div class="card-body">
    <h6 class="card-title text-center mb-1">
      <i
        [ngClass]="{
          'text-success': (getOnlineStatus(member.username) | async),
          'text-muted': !(getOnlineStatus(member.username) | async)
        }"
        class="fa fa-user mr-2"
      ></i>
      {{ member.knownAs }}, {{ member.age }}
    </h6>
    <p class="card-text text-muted text-center">{{ member.city }}</p>
  </div>
</div>
